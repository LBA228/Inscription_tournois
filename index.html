<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Championnat LBA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparence pour l'arrière-plan */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: url(lba.jpeg);
        }

        /* Image d'arrière-plan */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ton-logo-ou-image.jpg'); /* Remplace par ton image */
            background-size: cover;
            background-position: center;
            opacity: 0.1; /* Légère transparence pour que le texte soit lisible */
            z-index: -1; /* Placer l'image derrière le contenu */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo LBA" class="logo">
            <h2>Inscription au Championnat LBA (Ligue Basket Africain)</h2>
        </header>
        
        <form id="inscriptionForm">
            

            <label for="nom">Nom du responsable :</label>
            <input type="text" id="nom" name="nom" required><br><br>
            
            <label for="equipe">Nom de l'équipe :</label>
            <input type="text" id="equipe" name="equipe" required><br><br>

            <label for="membres">Noms des membres de l'équipe (séparés par une virgule) :</label>
            <input type="text" id="membres" name="membres" required><br><br>

            <label for="lieu">Lieu de provenance :</label>
            <input type="text" id="lieu" name="lieu" required><br><br>

            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="commentaire">Commentaires (ce que vous attendez du tournoi) :</label>
            <textarea id="commentaire" name="commentaire" rows="4" required></textarea><br><br>

            <button type="submit">S'inscrire</button>
        </form>
    </div>

    <script>
        document.getElementById('inscriptionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupérer les valeurs du formulaire
            const nom = document.getElementById('nom').value;
            const equipe = document.getElementById('equipe').value;
            const membres = document.getElementById('membres').value;
            const lieu = document.getElementById('lieu').value;
            const email = document.getElementById('email').value;
            const commentaire = document.getElementById('commentaire').value;

            // Créer le message à envoyer
            const message = `Nouvelle inscription au Championnat LBA (Ligue Basket Africain) :\nNom : ${nom}\nÉquipe : ${equipe}\nMembres : ${membres}\nLieu : ${lieu}\nE-mail : ${email}\nCommentaires : ${commentaire}`;

            // Créer l'URL WhatsApp pour envoyer le message
            const url = `https://wa.me/22899218736?text=${encodeURIComponent(message)}`;

            // Ouvrir WhatsApp avec le message pré-rempli
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
