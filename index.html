<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Championnat LBA</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('lba.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Effet de flou pour l'arrière-plan */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 0;
        }

        /* Conteneur principal */
        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Titres */
        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #555;
        }

        /* Bouton d'inscription */
        .btn-inscription {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 20px;
        }

        .btn-inscription:hover {
            background-color: #218838;
            transform: scale(1.03);
        }

        /* Adaptation pour les petits écrans */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Inscription au Championnat LBA</h2>
        <p>Remplis le formulaire ci-dessous pour inscrire ton équipe.</p>

        <!-- Bouton bien aligné et fonctionnel -->
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfDdF73UNdFBDSvxGjUBOVL8pMNVOcUlFKj5rECX662xvdv_g/viewform" 
           target="_blank" class="btn-inscription">
            S'inscrire
        </a>
    </div>
</body>
</html>
